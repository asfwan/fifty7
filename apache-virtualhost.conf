<VirtualHost *:80>
    ServerName 57.fiftysevensg.com
    DocumentRoot /var/www/html/fifty7/build

    <Directory /var/www/html/fifty7/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/57.fiftysevensg.com-error.log
    CustomLog ${APACHE_LOG_DIR}/57.fiftysevensg.com-access.log combined

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{SERVER_NAME} =57.fiftysevensg.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName 57.fiftysevensg.com
    DocumentRoot /var/www/html/fifty7/build

    <Directory /var/www/html/fifty7/build>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/57.fiftysevensg.com-error.log
    CustomLog ${APACHE_LOG_DIR}/57.fiftysevensg.com-access.log combined

    # SSL Configuration (adjust paths to your certificates)
    # SSLEngine on
    # SSLCertificateFile /path/to/your/certificate.crt
    # SSLCertificateKeyFile /path/to/your/private.key
    # SSLCertificateChainFile /path/to/your/chain.crt
</VirtualHost>

